<div class="container mt-4">
  <h2 class="text-center">📋 Item List</h2>

  <div *ngIf="items.length === 0" class="alert alert-info text-center">
    No items found. Click "Add New Item" to create one.
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4" *ngFor="let item of items">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-warning btn-sm" (click)="editItem(item.id)">
              ✏ Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)">
              ❌ Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a routerLink="/modify" class="btn btn-success">➕ Add New Item</a>
  </div>
</div>
